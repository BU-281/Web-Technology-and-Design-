<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 450px;
            text-align: center;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        .contact-info p {
            background: rgba(0, 0, 0, 0.05);
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .contact-info p strong {
            color: #222;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #fff;
            background: #007bff;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }
        .social-links a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p><strong>Name:</strong> Bhakti upadhyay</p>
            <p><strong>Email:</strong> bhakti.upadhyay@gmail.com</p>
            <p><strong>Phone:</strong> +1 234 567 890</p>
            <p><strong>Address:</strong> 123 Street, City, Country</p>
            <p><strong>Business Hours:</strong> Mon-Fri, 9 AM - 6 PM</p>
            <p><strong>Support Email:</strong> support@company.com</p>
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com/">Facebook</a>
            <a href="https://x.com/?lang=en">Twitter</a>
            <a href="https://www.instagram.com/">Instagram</a>
            <a href="https://in.linkedin.com/">LinkedIn</a>
        </div>
    </div>
</body>
</html>
