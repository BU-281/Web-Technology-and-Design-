<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - StartupX</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-box {
      background-color: #ffffff;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      border: 2px solid #00bcd4; /* üí† added visible border */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background-color: #f9f9f9;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00bcd4;
      background-color: #fff;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background-color: #00bcd4;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #00bcd4;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .form-box {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Register Here</h2>
    <form action="#" method="POST">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required placeholder="John Doe">

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required placeholder="john@example.com">

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="1234567890">

      <label for="address">Address *</label>
      <textarea id="address" name="address" rows="3" required placeholder="Street, City, ZIP"></textarea>

      <label for="password">Password *</label>
      <input type="password" id="password" name="password" required minlength="6" placeholder="Enter password">

      <label for="confirm-password">Confirm Password *</label>
      <input type="password" id="confirm-password" name="confirm-password" required minlength="6" placeholder="Repeat password">

      <button type="submit">Submit</button>
    </form>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

</body>
</html>
